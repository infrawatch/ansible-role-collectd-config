---
# defaults file for collectd_config role

# write templates to disk
templates_generate_to_disk: true

# used in collectd.conf
collectd_interval: 120

# TODO: Move collectd_default_plugins and collectd_extra_plugins to OoO role
# Here, there should be a list of enabled plugins only i.e.
collectd_plugins: []

collectd_server: ''
collectd_server_port: '25826'
collectd_username: ''
collectd_password: ''

# this might be for TripleO; if so, it needs to be dealt with by TripleO
enable_file_logging: true
collectd_manage_repo: true
collectd_purge: true
collectd_recurse: true
collectd_minimum_version: true

collectd_conf_output_dir: "/etc/collectd.conf.d/"

# vars used for debugging OoO
role_vars: "role_vars are only valid for debugging OoO"
collectd_vars: "collectd_vars only valid for debugging OoO"
